<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A cell spans many cols</title>
    <style>
        table {
            width: 40%;
            background-color: #f1f1c1;
        }
        
        table,
        th,
        td {
            border: 2px solid #dddddd;
            border-collapse: collapse;
        }
        
        th,
        td {
            text-align: left;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Table - a cell that spans 3 columns</caption>
        <tr>
            <th>Name</th>
            <th colspan="3">Telephone</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577855</td>
            <td>&nbsp;</td>
            <td>founder@micorsoft.com</td>
        </tr>
    </table>
    <br><br>
    <table>
        <caption>Table a cell that spans 3 rows</caption>
        <tr>
            <th>Name :</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="3">Telephone :</th>
            <td>564444444</td>
        </tr>
        <tr>
            <td>65433455555</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th>Email :</th>
            <td>founder@micorsoft.com</td>
        </tr>
    </table>

</body>

</html>
